<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="800" y2="500" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#065f46"/>
      <stop offset="50%" stop-color="#047857"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="leafGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <linearGradient id="docGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ecfdf5"/>
      <stop offset="100%" stop-color="#d1fae5"/>
    </linearGradient>
    <linearGradient id="goldLine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#C9A227"/>
      <stop offset="100%" stop-color="#E8C547"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad)"/>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.06">
    <line x1="0" y1="50" x2="800" y2="50" stroke="white" stroke-width="1"/>
    <line x1="0" y1="100" x2="800" y2="100" stroke="white" stroke-width="1"/>
    <line x1="0" y1="150" x2="800" y2="150" stroke="white" stroke-width="1"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="white" stroke-width="1"/>
    <line x1="0" y1="250" x2="800" y2="250" stroke="white" stroke-width="1"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="white" stroke-width="1"/>
    <line x1="0" y1="350" x2="800" y2="350" stroke="white" stroke-width="1"/>
    <line x1="0" y1="400" x2="800" y2="400" stroke="white" stroke-width="1"/>
    <line x1="0" y1="450" x2="800" y2="450" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Large leaf circle background -->
  <circle cx="400" cy="230" r="140" fill="rgba(255,255,255,0.06)"/>
  <circle cx="400" cy="230" r="100" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Document icon -->
  <g transform="translate(320, 140)">
    <rect x="0" y="0" width="100" height="130" rx="8" fill="url(#docGrad)" opacity="0.95"/>
    <rect x="0" y="0" width="100" height="130" rx="8" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <!-- Document lines -->
    <rect x="16" y="24" width="50" height="4" rx="2" fill="#059669" opacity="0.6"/>
    <rect x="16" y="38" width="68" height="3" rx="1.5" fill="#059669" opacity="0.3"/>
    <rect x="16" y="48" width="60" height="3" rx="1.5" fill="#059669" opacity="0.3"/>
    <rect x="16" y="58" width="65" height="3" rx="1.5" fill="#059669" opacity="0.3"/>
    <rect x="16" y="68" width="55" height="3" rx="1.5" fill="#059669" opacity="0.3"/>
    <!-- Checkmark -->
    <circle cx="50" cy="100" r="16" fill="#059669"/>
    <polyline points="42,100 48,106 60,94" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Leaf elements -->
  <g transform="translate(430, 160)" opacity="0.9">
    <path d="M0 60 Q30 0 70 10 Q40 30 35 60 Z" fill="url(#leafGrad)" opacity="0.8"/>
    <line x1="0" y1="60" x2="50" y2="25" stroke="#065f46" stroke-width="1.5" opacity="0.5"/>
  </g>
  
  <g transform="translate(280, 170) rotate(-30)" opacity="0.7">
    <path d="M0 50 Q25 0 55 8 Q30 25 28 50 Z" fill="url(#leafGrad)" opacity="0.6"/>
  </g>
  
  <!-- Recycling arrows circle -->
  <g transform="translate(400, 340)" opacity="0.8">
    <circle cx="0" cy="0" r="28" fill="none" stroke="rgba(52,211,153,0.5)" stroke-width="2" stroke-dasharray="6 4"/>
    <path d="M-8,-20 L0,-28 L8,-20" stroke="#34d399" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M18,10 L26,2 L18,-6" stroke="#34d399" stroke-width="2.5" fill="none" stroke-linecap="round" transform="rotate(120)"/>
    <path d="M18,10 L26,2 L18,-6" stroke="#34d399" stroke-width="2.5" fill="none" stroke-linecap="round" transform="rotate(240)"/>
  </g>
  
  <!-- Bottom decorative elements -->
  <g opacity="0.15">
    <circle cx="120" cy="400" r="60" fill="#34d399"/>
    <circle cx="680" cy="100" r="45" fill="#34d399"/>
    <circle cx="650" cy="380" r="35" fill="#A7F3D0"/>
  </g>
  
  <!-- Gold accent line at bottom -->
  <rect x="300" y="420" width="200" height="3" rx="1.5" fill="url(#goldLine)" opacity="0.6"/>
  
  <!-- Text -->
  <text x="400" y="468" text-anchor="middle" font-family="Cairo, Arial, sans-serif" font-size="18" font-weight="700" fill="rgba(255,255,255,0.7)">موافقات البيئة</text>
</svg>
